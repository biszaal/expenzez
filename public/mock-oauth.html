<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finexer Bank Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .bank-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .bank-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .bank-details {
            color: #666;
            font-size: 14px;
        }
        .connect-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .connect-button:hover {
            background: #5a6fd8;
        }
        .connect-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">F</div>
        <h1>Connect Your Bank</h1>
        <p>Securely connect your bank account to automatically sync transactions and balances.</p>
        
        <div class="bank-info">
            <div class="bank-name" id="bankName">NatWest</div>
            <div class="bank-details">UK Bank â€¢ Open Banking</div>
        </div>
        
        <button class="connect-button" id="connectBtn" onclick="connectBank()">
            Connect Bank Account
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connecting to your bank...</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bankId = urlParams.get('bank_id') || 'natwest';
        const userId = urlParams.get('user_id') || 'testuser';
        const state = urlParams.get('state') || userId;
        
        // Update bank name based on bank_id
        const bankNames = {
            'natwest': 'NatWest',
            'hsbc': 'HSBC',
            'barclays': 'Barclays',
            'lloyds': 'Lloyds Bank',
            'santander': 'Santander',
            'halifax': 'Halifax',
            'nationwide': 'Nationwide'
        };
        
        document.getElementById('bankName').textContent = bankNames[bankId] || 'Your Bank';
        
        function connectBank() {
            const connectBtn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            connectBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulate bank connection process
            setTimeout(() => {
                // Generate mock authorization code
                const mockCode = `mock_auth_code_${userId}_${Date.now()}`;
                
                // Redirect to callback URL
                const callbackUrl = `https://expenzez.com/oauth/callback?code=${mockCode}&state=${state}&bank_id=${bankId}`;
                
                console.log('Redirecting to:', callbackUrl);
                window.location.href = callbackUrl;
            }, 2000);
        }
        
        // Auto-connect after 3 seconds if no interaction
        setTimeout(() => {
            if (document.getElementById('connectBtn').style.display !== 'none') {
                connectBank();
            }
        }, 3000);
    </script>
</body>
</html>
